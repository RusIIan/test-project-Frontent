<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData" >
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
            <img class="Img" src="{{menuData[0].foodImg}}" width="100%">
            <h1 class="mt-4">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency : 'AZN '}} </p>
        </div>


        <div class="col-lg-6 col-md-12">
            <h1>Enter Your Details</h1>
            <form class="Forms">
                <input type="text" class="form-control mb-2" placeholder="Enter Your Full Name">
                <input type="text" class="form-control mb-2" placeholder="Enter Your Mobil ">
                <textarea class="form-control" placeholder="Enter Your Address"></textarea>
                <input type="submit" class="btn btn-dark btn-md mt-3" value="Place Order">
            </form>
        </div>
    </div>
</div>
